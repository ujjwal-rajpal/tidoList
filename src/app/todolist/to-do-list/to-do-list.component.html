<div fxLayout="column" fxLayoutAlign="space-between stretch">
    <mat-card>
    <mat-toolbar color="primary">
        <h2 fxLayoutAlign="center center">To Do List</h2></mat-toolbar>
            <mat-selection-list #tasks (selectionChange)="onSelection($event, tasks.selectedOptions)" [ngClass]="{'list-option':true}">
                <mat-list-option *ngFor="let list of toDoList, let i=index" [value]="list">
                    <div fxLayout="column"  >
                        <mat-toolbar fxLayoutAlign="center center" color="primary" [ngClass]="{'margin': true}">
                            <mat-icon>edit</mat-icon>
                            {{list.taskName}}
                        </mat-toolbar>
                        <div > <p>{{list.taskDescription}}</p> </div>
                        <div>{{list.repeatingTask}}</div>
                    </div>
                        
                </mat-list-option>
              </mat-selection-list>
    </mat-card>
</div>
